<!DOCTYPE html>
<html>
<head>
    <title>Servicios Populares</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>
<body>
    <div class="text-center">
        <h1>Servicios Populares</h1>
        
        <!-- Agrega un formulario para ingresar fechas -->
        <form action="/servicioreservas/populares" method="get">
            <label for="fecha inicio">Fecha de inicio:</label>
            <input type="date" id="fechainicio" name="fechainicio" required>
            
            <label for="fechafin">Fecha de fin:</label>
            <input type="date" id="fecha fin" name="fechafin" required>
            
            <button type="submit" class="btn btn-primary">Consultar</button>
        </form>
        
        <table class="table table-condensed table-hover table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Servicio</th>
                    <th>Frecuencia Total</th>
                </tr>
            </thead>
            <tbody>
                <!-- Itera sobre los resultados y muestra cada uno -->
                <th:block th:each="resultado : ${serviciosPopulares}">
                    <tr>
                        <td th:text="${resultado.getSERVICIO}"></td>
                        <td th:text="${resultado.getFRECUENCIA_TOTAL}"></td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <div>
            <a th:href="@{/}" class="btn btn-primary"> Volver Atr√°s</a>
        </div>
    </div>
</body>
</html>
