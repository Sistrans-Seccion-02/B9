<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="serviciosconsumoForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">ID:</label>
        <input class="form-control" type="text" id="id" name="id" required th:value="${consumo.id}" />
        <label class="col-form-label">Descripcion:</label>
        <input class="form-control" type="text" id="descripcion" name="descripcion" required th:value="${consumo.descripcion}" />
        <label class="col-form-label">Costo:</label>
        <input class="form-control" type="text" id="costo" name="costo" required th:value="${consumo.costo}" />
        <label class="col-form-label">Fecha:</label>
        <input class="form-control" type="text" id="fecha" name="fecha" required th:value="${consumo.fecha}" />
        <label class="col-form-label">idHabitacion:</label>
        <input class="form-control" type="text" id="idhabitacion" name="idhabitacion" required th:value="${consumo.idhabitacion}" />
        <label class="col-form-label">idProducto:</label>
        <input class="form-control" type="text" id="idproducto" name="idproducto" required th:value="${consumo.idproducto}" />


        </select>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/serviciosconsumo}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>
