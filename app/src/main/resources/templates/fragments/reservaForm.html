<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="reservaForm(titulo)" class="container border border-2 w-25">

    <form>

        <label class="col-form-label">fechaFinal:</label>
        <input class="form-control" type="text" id="fechaFinal" name="fechaFinal" required th:value="${reserva.fechaFinal}" />
        <label class="col-form-label">Personas:</label>
        <input class="form-control" type="text" id="personas" name="personas" required th:value="${reserva.personas}" />
        

        </select>

        </div>
    </form>

    </br>
</div>

</body>

</html>
