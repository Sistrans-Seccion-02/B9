<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="habitacionForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">Capacidad:</label>
        <input class="form-control" type="text" id="capacidad" name="capacidad" required th:value="${habitacion.capacidad}" />
        
        <label class="col-form-label" for="tipo">Tipo:</label>
        <select class="form-control" id="tipo" name="tipo" required>
            <option value="Sencilla" th:selected="${habitacion.tipo eq 'Sencilla'}">Sencilla</option>
            <option value="Suite presidencial" th:selected="${habitacion.tipo eq 'Suite presidencial'}">Suite presidencial</option>
            <option value="Suite" th:selected="${habitacion.tipo eq 'Suite'}">Suite</option>
            <option value="Familiar" th:selected="${habitacion.tipo eq 'Familiar'}">Familiar</option>
        </select>

    
        <label class="col-form-label">Dotacion:</label>
        <input class="form-control" type="text" id="dotacion" name="dotacion" required th:value="${habitacion.dotacion}" />

        <label class="col-form-label">PrecioNoche:</label>
        <input class="form-control" type="text" id="precionoche" name="precionoche" required th:value="${habitacion.precionoche}" />        

        <label class="col-form-label">ConsumoExtra:</label>
        <input class="form-control" type="text" id="consumoextra" name="consumoextra" required th:value="${habitacion.consumoextra}" />

        </select>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/habitaciones}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>
