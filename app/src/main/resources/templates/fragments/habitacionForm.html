<!DOCTYPE html>
<html>

<head>
    <title>Fragmento</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />

</head>

<body>

    </br>
    <div th:fragment="habitacionForm(titulo)" class="container border border-2 w-25">
        <h1 class="text-center" th:text="${titulo}"></h1>
    
    <form>
        <label class="col-form-label">Capacidad:</label>
        <input class="form-control" type="number" id="capacidad" name="capacidad" required th:value="${habitacion.capacidad}" />
        
        <label class="col-form-label" for="tipo">Tipo:</label>
        <select class="form-control" id="tipo" name="tipo" required>
            <option value="Sencilla" th:selected="${habitacion.tipo eq 'Sencilla'}">Sencilla</option>
            <option value="Suite presidencial" th:selected="${habitacion.tipo eq 'Suite presidencial'}">Suite presidencial</option>
            <option value="Suite" th:selected="${habitacion.tipo eq 'Suite'}">Suite</option>
            <option value="Familiar" th:selected="${habitacion.tipo eq 'Familiar'}">Familiar</option>
        </select>

    
        <label class="col-form-label">Dotacion:</label>
        <input class="form-control" type="text" id="dotacion" name="dotacion" required th:value="${habitacion.dotacion}" />

        <label class="col-form-label">Precio Noche:</label>
        <input class="form-control" type="number" id="precionoche" name="precionoche" required th:value="${habitacion.precionoche}" />        

        <label class="col-form-label">Consumo Extra:</label>
        <input class="form-control" type="number" id="consumoextra" name="consumoextra" required th:value="${habitacion.consumoextra}" />

        <label class="col-form-label">Id del hotel:</label>
        <input class="form-control" type="number" id="hotelid" name="hotelid" required th:value="${habitacion.hotelid}" />
        <label class="col-form-label">Id de la reserva:</label>
        <input class="form-control" type="number" id="reservaid" name="reservaid" required th:value="${habitacion.reservaid}" />
        <label class="col-form-label">Id del usuario:</label>
        <input class="form-control" type="number" id="usuarioid" name="usuarioid" required th:value="${habitacion.usuarioid}" />
        <label class="col-form-label">Id de cuenta consumo servicios:</label>
        <input class="form-control" type="number" id="servicioconsumoid" name="servicioconsumoid" required th:value="${habitacion.servicioconsumoid}" />


        </select>
        <div class="text-center">
            <input type="submit" value="Guardar" class="btn btn-primary">
            <a th:href="@{/habitaciones}" class="btn btn-primary">Cancelar</a>
        </div>
    </form>

    </br>
</div>

</body>

</html>
