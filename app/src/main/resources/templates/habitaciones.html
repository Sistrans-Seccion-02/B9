<!DOCTYPE html>
<html>

<head>
    <title>Lista de Habitaciones</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de Habitaciones</h1>

        <div class="row justify-content-between">
            <div class="col-6">
                <form th:action="@{/habitaciones}" method="get">
                    <div class="input-group input-group-sm mb-2">
                        <input class='form-control' id="txtSearch" type="text" name="id">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-secondary">Buscar por ID</button>
                        </div>
                    </div>
                </form>
            </div>

            <div class="col-6">
                <form th:action="@{/habitaciones/tipo}" method="get">
                    <div class="input-group input-group-sm mb-2">
                        <input class='form-control' id="txtSearch" type="text" name="tipo">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-secondary">Buscar por Tipo</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div class="d-flex justify-content-center">
            <form id="searchByOccupationForm" th:action="@{/habitaciones/ocupacion}" method="get">
                <div class="input-group input-group-sm mb-2">
                    <div class="input-group-append">
                        <button type="button" id="searchByOccupationButton" class="btn btn-secondary">Buscar por Ocupacion</button>
                    </div>
                </div>
            </form>
        </div>
        
        
        <script>
                document.getElementById('searchByOccupationButton').addEventListener('click', function() {
                document.getElementById('searchByOccupationForm').submit();
            });
        </script>
        

        <div class="d-flex justify-content-center">
            <form id="searchByIngresosForm" th:action="@{/habitaciones/ingresos}" method="get">
                <div class="input-group input-group-sm mb-2">
                    <div class="input-group-append">
                        <button type="button" id="searchByIngresosButton" class="btn btn-secondary">Buscar por Ingresos</button>
                    </div>
                </div>
            </form>
        </div>
        
        <script>
                document.getElementById('searchByIngresosButton').addEventListener('click', function() {
                document.getElementById('searchByIngresosForm').submit();
            });
        </script>

    <div class="d-flex justify-content-center">
        <form id="searchByMenorOcForm" th:action="@{/habitaciones/menorDemanda}" method="get">
            <div class="input-group input-group-sm mb-2">
                <div class="input-group-append">
                    <button type="button" id="searchByMenorOcButton" class="btn btn-secondary">Buscar por menor ocupación</button>
                </div>
            </div>
        </form>
    </div>

    <script>
            document.getElementById('searchByMenorOcButton').addEventListener('click', function() {
            document.getElementById('searchByMenorOcForm').submit();
        });
    </script>

        


        <br />

        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Capacidad</th>
                    <th>Tipo</th>
                    <th>Dotacion</th>
                    <th>PrecioNoche</th>
                    <th>ConsumoExtra</th>
                    <th>Hotelid</th>
                    <th>Reservaid</th>
                    <th>Usuarioid</th>
                    <th>Servicioconsumoid</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="habitacion : ${habitaciones}">
                    <tr>
                        <td th:text="${habitacion.id}"></td>
                        <td th:text="${habitacion.capacidad}"></td>
                        <td th:text="${habitacion.tipo}"></td>
                        <td th:text="${habitacion.dotacion}"></td>
                        <td th:text="${habitacion.precionoche}"></td>
                        <td th:text="${habitacion.consumoextra}"></td>
                        <td th:text="${habitacion.hotelid}"></td>
                        <td th:text="${habitacion.reservaid}"></td>
                        <td th:text="${habitacion.usuarioid}"></td>
                        <td th:text="${habitacion.servicioconsumoid}"></td>
                    
                        <td>
                            <a th:href="@{habitaciones/{id}/edit(id=${habitacion.id})}">Editar</a>
                            <a th:href="@{habitaciones/{id}/delete(id=${habitacion.id})}"
                                onclick="return confirm('¿Estás seguro de borrar esta habitacion?')">Borrar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href='@{habitaciones/new}' class="btn btn-primary">Añadir Habitacion</a>
            <a th:href="@{/}" class="btn btn-primary"> Volver Atrás</a>
        </div>
        <br />
    </div>
</body>

</html>
