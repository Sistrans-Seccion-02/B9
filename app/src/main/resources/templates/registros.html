<!DOCTYPE html>
<html>

<head>
    <title>Lista de Registros</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de Registros</h1>

        <div class="row justify-content-between">
            <div class="col-6">
                <form th:action="@{/registros}" method="get">
                    <div class="input-group input-group-sm mb-2">
                        <input class='form-control' id="txtSearch" type="text" name="id">
                        <div class="input-group-append">
                            <button type="submit" class="btn btn-secondary">Buscar por ID</button>
                        </div>
                    </div>
                </form>
            </div>

        </div>

        <br />

        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>Check-in</th>
                    <th>Check-out</th>
                    <th>Idreserva</th>
                    <th>Idusuario</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="registro : ${registros}">
                    <tr>
                        <td th:text="${registro.id}"></td>
                        <td th:text="${registro.llegada}"></td>
                        <td th:text="${registro.salida}"></td>
                        <td th:text="${registro.idreserva}"></td>
                        <td th:text="${registro.idusuario}"></td>
                        <td>
                            <a th:href="@{registros/{id}/edit(id=${registro.id})}">Check-out</a>
                            <a th:href="@{registros/{id}/delete(id=${registro.id})}"
                                onclick="return confirm('¿Estás seguro de borrar este registro?')">Borrar</a>
                        </td>
                    </tr>
                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href='@{registros/new}' class="btn btn-primary">Hacer check-in</a>
            <a th:href="@{/}" class="btn btn-primary"> Volver Atrás</a>
        </div>
        <br />
    </div>
</body>

</html>
