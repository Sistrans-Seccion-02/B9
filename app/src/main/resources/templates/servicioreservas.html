<!DOCTYPE html>
<html>

<head>
    <title>Lista de Reservas de servicios</title>
    <link rel="stylesheet" type="text/css" th:href="@{/css/bootstrap.min.css}" />
    <script th:src="@{/css/jquery.min.js}"></script>
    <script th:src="@{/css/bootstrap.min.js}"></script>
</head>

<body>
    <div class="text-center">
        <h1>Lista de Reservas de servicios</h1>


        <br />
        <form th:action="@{servicioreservas}" method="get">
            <div class="input-group input-group-sm mb-2 justify-content-center">
                <input class='w-25' id="txtSearch" type="text" name="id">
                <div class="input-group-append">
                    <button type="submit" class="btn btn-secondary">Buscar por id</button>
                </div>
            </div>
        </form>
        <br />

        <div class="d-flex justify-content-center">
            <form id="searchByFrecuenciaForm" th:action="@{/servicioreservas/frecuencia}" method="get">
                <div class="input-group input-group-sm mb-2">
                    <div class="input-group-append">
                        <button type="button" id="searchByFrecuenciaButton" class="btn btn-secondary">Buscar por menor frecuencia</button>
                    </div>
                </div>
            </form>
        </div>
    
        <script>
                document.getElementById('searchByFrecuenciaButton').addEventListener('click', function() {
                document.getElementById('searchByFrecuenciaForm').submit();
            });
        </script>
    

        <table class="table table-condensed table-hover table-bordered" style="border-collapse:collapse;">
            <thead class="thead-dark">
                <tr>
                    <th>ID</th>
                    <th>fechaInicial</th>
                    <th>FechaFinal</th>
                    <th>idHabitacion</th>
                    <th>tipo</th>
                </tr>
            </thead>
            <tbody>
                <th:block th:each="reserva : ${servicioreservas}">
                    <tr>
                        <td th:text="${reserva.id}"></td>
                        <td th:text="${reserva.fechainicial}"></td>
                        <td th:text="${reserva.fechafinal}"></td>
                        <td th:text="${reserva.idhabitacion}"></td>
                        <td th:text="${reserva.tipo}"></td>
                        <td>
                            <a th:href="@{servicioreservas/{id}/edit(id=${reserva.id})}">Editar</a>
                            <a th:href="@{servicioreservas/{id}/delete(id=${reserva.id})}"
                                onclick="return confirm('¿Estás seguro de borrar esta reserva?')">Borrar</a>
                        </td>
                    </tr>

                </th:block>
            </tbody>
        </table>
        <div class="text-center">
            <a th:href='@{servicioreservas/new}' class="btn btn-primary">Añadir Reserva</a>
            <a th:href="@{/}" class="btn btn-primary"> Volver Atrás</a>
            </br>
        </div>
        <br />
</body>

</html>
